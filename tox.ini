[tox]
envlist = type, lint
skipsdist = true

[main]
source =
    ircstream.py

[testenv]
usedevelop = True

[testenv:type]
basepython = python3
deps =
    mypy
commands = mypy --strict {[main]source}
parallel_show_output = True

[testenv:lint]
basepython = python3
commands =
    flake8 {[main]source}
    pylint --max-line-length=120 {[main]source}
    black -l 120 --check {[main]source}
deps =
    black
    flake8
    flake8-docstrings
    flake8-import-order
    pylint
parallel_show_output = True

[flake8]
max-line-length = 120
extend-ignore =
    D107,
    E203, # https://github.com/PyCQA/pycodestyle/issues/373
